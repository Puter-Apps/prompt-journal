<!DOCTYPE html>
<html>
<head>
    <title>PromptCraft Pro</title>
    <script src="https://js.puter.com/v2/"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://btn.puter.site/7.js" data-repo="https://github.com/Puter-Apps/prompt-journal" data-position="50"></script>
</head>
<body>
    <div class="app">
        <aside class="sidebar">
            <div class="app-logo">PromptCraft Pro</div>
            <nav>
                <div class="nav-item active" data-category="all"><i class="fas fa-list" style="color: var(--accent-main); margin-right: 10px;"></i> All Prompts</div>
                <div class="nav-item" data-category="coding"><i class="fas fa-code" style="color: var(--accent-main); margin-right: 10px;"></i> Coding</div>
                <div class="nav-item" data-category="writing"><i class="fas fa-pen-nib" style="color: var(--accent-main); margin-right: 10px;"></i> Writing</div>
                <div class="nav-item" data-category="analysis"><i class="fas fa-chart-bar" style="color: var(--accent-main); margin-right: 10px;"></i> Analysis</div>
                <div class="nav-item" data-category="creative"><i class="fas fa-paint-brush" style="color: var(--accent-main); margin-right: 10px;"></i> Creative</div>
                <div class="nav-item" data-category="business"><i class="fas fa-briefcase" style="color: var(--accent-main); margin-right: 10px;"></i> Business</div>
                <div class="nav-item" data-category="academic"><i class="fas fa-graduation-cap" style="color: var(--accent-main); margin-right: 10px;"></i> Academic</div>
            </nav>
        </aside>

        <main class="main">
            <div class="toolbar">
                <div class="search-container">
                    <i class="fas fa-search" style="color: var(--text-secondary); position: absolute; left: 12px; top: 50%; transform: translateY(-50%);"></i>
                    <input type="text" class="search-box" placeholder="Search prompts..." style="padding-left: 35px;">
                </div>
                <button class="btn btn-primary" onclick="showAddPromptModal()"><i class="fas fa-plus" style="color: white;"></i> <span class="btn-text">New Prompt</span></button>
            </div>
            <div class="prompts-grid" id="promptsGrid"></div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal" id="promptModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modalTitle">Create New Prompt</div>
            </div>
            
            <div class="form-group">
                <label class="form-label"><i class="fas fa-heading" style="color: var(--accent-main); margin-right: 5px;"></i> Title</label>
                <input type="text" class="form-control" id="promptTitle" placeholder="Enter prompt title">
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-align-left" style="color: var(--accent-main); margin-right: 5px;"></i> Description</label>
                <textarea class="form-control" id="promptDescription" rows="2" placeholder="Enter brief description"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-file-alt" style="color: var(--accent-main); margin-right: 5px;"></i> Prompt Content</label>
                <textarea class="form-control" id="promptContent" rows="5" placeholder="Enter your prompt"></textarea>
            </div>

            <div class="form-group">
                <label class="form-label"><i class="fas fa-tag" style="color: var(--accent-main); margin-right: 5px;"></i> Category</label>
                <select class="form-control" id="promptCategory">
                    <option value="coding">Coding</option>
                    <option value="writing">Writing</option>
                    <option value="analysis">Analysis</option>
                    <option value="creative">Creative</option>
                    <option value="business">Business</option>
                    <option value="academic">Academic</option>
                </select>
            </div>

            <div class="ai-improvement" id="aiImprovement">
                <div class="ai-improvement-title">AI Improved Version</div>
                <div id="aiImprovedContent"></div>
                <button class="btn btn-primary" onclick="applyImprovement()" style="margin-top: 1rem"><i class="fas fa-check" style="color: white;"></i> <span class="btn-text">Apply Improvement</span></button>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="hidePromptModal()"><i class="fas fa-times" style="color: var(--text-primary);"></i> <span class="btn-text">Cancel</span></button>
                <button class="btn btn-primary" onclick="improveWithAI()"><i class="fas fa-magic" style="color: white;"></i> <span class="btn-text">Improve with AI</span></button>
                <button class="btn btn-primary" onclick="savePrompt()"><i class="fas fa-save" style="color: white;"></i> <span class="btn-text">Save Prompt</span></button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>


    <script src="main.js"></script>
</body>
</html>
